version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: venue_mapping_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: venue_mapping
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: venue_mapping_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/venue_mapping
      - SECRET_KEY=your-secret-key-for-deployment
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

volumes:
  postgres_data:
